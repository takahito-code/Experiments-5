<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Experiments 5</title>
    </head>
    <body>
        <div id="containerMain">
            <h1>Experiments 5</h1>
            <div id="container1">
                <h2>Weather Search App</h2>
                <input type="text" id="cityInput" placeholder="Enter a city name.">
                <button id="searchButton">Search</button>
                <div id="weather"></div>
            </div>
            <div id="container2">
                <h2>Simple To-Do List</h2>
                <input type="text" id="taskInput" placeholder="Enter a task.">
                <button id="addTaskButton">Add Task</button>
                <ul id="taskList"></ul>
            </div>
            <div id="container3">
                <h2>Simple Calculator</h2>
                <input type="number" id="num1" placeholder="Number 1">
                <input type="number" id="num2" placeholder="Number 2">
                <br>
                <button id="addButton">Add</button>
                <button id="subtractButton">Subtract</button>
                <div id="result">Result: 0</div>
            </div>
            <div id="container4">
                <h2>Count Up & Down App</h2>
                <div id="count">0</div>
                <button id="incrementButton">Count Up</button>
                <button id="decrementButton">Count down</button>
            </div>
            <div id="container5">
                <h2>Random Background Color</h2>
                <button id="changeColorButton">Change Background Color</button>
            </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
